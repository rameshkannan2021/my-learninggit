<!DOCTYPE html>
<html>
<head>
	<title>Learn J.S switchcase </title>
	
	<h1> switch case</h1>
	<style>
		h1{
			font-size: 50px;
			font-weight: bold;
			font-family: times of new roman;
			font-variant: small-caps;
		}
		h2{
			font-size: 40px;
			font-weight: initial;
			font-family: times of new roman;
			font-variant: small-caps;
		}
</style>
</head>
<body>
	<script>
		let day = (5);
		switch (day) {
			case (1):
			day = "sunday";
			break;
			case (2): 
			day = "monday";
			break;
			case (3): 
			day = "tuesday";
			break;
			case (4):
			day = "wednes day";
			break;
			case (5):
			day = "thursday";
			break;
			csae = (6):
			day = "friday";
			break;
			case (7):
			day = "saturday";
			break;
			default:
			console.log ("enter correct day");

		}
	</script>
</body>
</html>
