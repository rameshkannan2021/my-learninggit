<!DOCTYPE html>
<html>
<head>
	<title>Learn J.S switchcase </title>
	
	<h1> switch case</h1>
	<style>
		h1{
			font-size: 50px;
			font-weight: bold;
			font-family: times of new roman;
			font-variant: small-caps;
		}
		h2{
			font-size: 40px;
			font-weight: initial;
			font-family: times of new roman;
			font-variant: small-caps;
		}
</style>
</head>
<body>
	<script>
		let amount = "15k";
		switch (true){
			case (amount > "25k"):
			console.log('buy android mobile');
			break;
			case (amount > "10k"):
			console.log('buy oneplusmobile');
			break;
			case (amount < "5k"):
			console.log('better avoid to buy antroid mobile');
			break;
			
		}
	</script>
</body>
</html>
